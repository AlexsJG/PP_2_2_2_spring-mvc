
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<h1></h1>
<table border="1">
    <thead>
    <tr>
        <th>List of cars</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.toString()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
